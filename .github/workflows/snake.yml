name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if file was generated
        run: |
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "✅ Snake animation file generated successfully"
            ls -lh output/
          else
            echo "❌ Error: Snake animation file was not generated"
            exit 1
          fi
      
      - name: Commit and push
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update snake animation [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
